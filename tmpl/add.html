<form class="form-horizontal  col-md-6   col-md-offset-3"   name="addForm"  ng-controller="addView">
  <div class="form-group" >
    <label class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"   name="id"   ng-model="person.id"  required>
      <span  ng-show="addForm.id.$invalid  &&  addForm.id.$touched">请输入内容</span>
    </div>
    </div>
  
  
    <div class="form-group">
    <label class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="person.name" required  name="name">
      <span  ng-show="addForm.name.$invalid  &&  addForm.name.$touched">请输入内容</span>
    </div>
  </div>
  
  
    <div class="form-group">
    <label class="col-sm-2 control-label">性别</label>
    <div class="col-sm-10">
    <select name="" id=""  ng-model="person.sex"  required>
        <option ng-repeat="p in sexs"  value="{{p.id}}">{{p.val}}</option>
    </select>
    
    </div>
  </div>
   
    <div class="form-group">
    <label class="col-sm-2 control-label">家庭住址</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  ng-model="person.address"   name="address" required >
       <span  ng-show="addForm.address.$invalid  &&  addForm.address.$touched">请输入内容</span>
    </div>
  </div>
  
  
  
      <div class="form-group">
    <label class="col-sm-2 control-label">爱好</label>
    <div class="col-sm-10">
          <select name="" id=""  ng-model="person.hobby"  required>
        <option ng-repeat="h in hobbys"  value="{{h.id}}">{{h.val}}</option>
    </select>
    </div>
    
    	
  </div>


<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default"  ng-disabled="addForm.$invalid"  ng-click="addSubmit()">确定增加</button>
    </div>
  </div>

</form>
