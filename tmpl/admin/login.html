
 <div  class="row">
<div class="col-md-6  col-md-offset-3">


 <form class="form-horizontal"  name="personForm"   ng-controller="form">
  <div class="form-group">
    <label  class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  ng-model="person.name"  name="name"  required>  
      <span  class="color:red" ng-show="personForm.name.$invalid &&  personForm.name.$touched ">内容不能为空</span>
    </div>
  </div>
  
 
    
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3"  ng-model="person.passwd" name="pwd">
      <span  ng-show="personForm.pwd.$invalid &&  personForm.pwd.$touched">内容不能为空</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <p>{{name}}</p>
  <p>{{pwd}}</p>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button  ng-click="login()" class="btn btn-default"  ng-disabled="personForm.$invalid"  >登录</button>
    </div>
  </div>
</form>

</div>

 </div>
