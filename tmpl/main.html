<button type="button" class="btn btn-success"><a href="#!/add">新增</a></button>
<table class="table  table-hover"  ng-controller="main" ng-app="myApp">
<thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>性别</th>
        <th>家庭住址</th>
        <th>爱好</th>
        <th>操作</th>
    </tr>
</thead>
<tbody>
    <tr  ng-repeat="p in persons  |  filter:personInfo">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.sex  |  sexFilter}}</td>
        <td>{{p.address  }}</td>
        <td>{{p.hobby |  ballFilter}}</td>
        <td>
            <a href="#!/edit/{{p.id}}">编辑</a>
            <a  ng-click="removePer(p.id)">删除</a>
        </td>
    </tr>
</tbody>
</table>
